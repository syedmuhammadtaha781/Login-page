<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h3>Login your Account</h3>
        <span>Name : </span>
        <input type="text" id="signup-name" required="required">
        <span>Father Name :</span> 
        <input type="text" id="signup-f-name" required="required">
        <span>Class :</span>
        <input type="text" id="signup-class" required="required">
        <span>Email :</span>
        <input type="email" id="signup-email" required="required">
        <span>Password :</span>
        <input type="password" id="signup-pass" required="required">
        <div class="two-btns">
            <button><a href="index.html">Back</a></button>
            <button id="login">Login</button>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
